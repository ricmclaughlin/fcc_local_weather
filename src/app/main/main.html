<div class="container">

  <div class="jumbotron text-center">
    <h1>Hello fair citizen of {{vm.location.city}}, {{vm.location.region}}</h1>
    <p>Your current temperature is {{vm.location.celsius ? vm.location.tempC : vm.location.tempF}} <i ng-click="vm.location.celsius = !vm.location.celsius">
    <span ng-show="vm.location.celsius">C</span>
    <span ng-hide="vm.location.celsius">F</span>
  </i></p>
    <p>and it is <img src="{{vm.location.weatherIcon}}" alt=""> ({{vm.location.weather}}) outside!</p>

  </div>


  <div class="box on" ng-show="toggle" ng-animate="'box'">On</div>
  <p id="footer">
    Made with <span class="stylish">style</span> by <a href="http://ric.mclaughlin.today">Ric McLaughlin</a>
  </p>
</div>
